<!DOCTYPE html>
<html>
<body style="background-color:black;">

<h1 style ="color:lightgreen">Tradeshift</h1>

<button onclick="typeWriter()">Click me</button>

<p id="TS"></p>

<script>
var i = 0;
var txt = 'Happy 1 year anniversary, KL Pirates. \n Follow the white rabbit';
var speed = 70;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("TS").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
     document.getElementById("TS").style.color = "lightgreen";


  }
}
</script>

</body>
</html>
