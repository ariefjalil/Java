<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>TS Issue Tracker <small>by AJX</small></h1>
      <div class="jumbotron">
        <h3>Add New Issue:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Description</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
          </div>
          <div class="form-group">
            <label for="issueSeverityInput">Severity</label>
            <!-- add selection list -->
            <select id="issueSeverityInput" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignedToInput">Assigned To</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter engineer name">
          </div>
          <!-- btn-primary gives the blue color effect-->
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class"col-lg-12">
        <div id="issueList">
        </div>
      </div>
      <div class="footer">
        <p>&copy arief.jalil@tradeshift.com v2509</p>
      </div>
    </div>

    <!-- Dependencies to create unique identfier for tracker -->
    <script src="http://chancejs.com/chance.min.js"></script>
    <!-- Minified javascript from code.jquery-->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
